version: '3.8'

services:
  neo4j:
    image: neo4j:5.15.0
    container_name: mcp-memory-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      # WARNING: This is a development/testing password only.
      # DO NOT use this password in production environments.
      # Change NEO4J_AUTH to use a strong password in production.
      - NEO4J_AUTH=neo4j/testpassword
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  mcp-memory-enhanced:
    build:
      context: .
      dockerfile: src/memory-enhanced/Dockerfile
    container_name: mcp-memory-enhanced
    environment:
      - NEO4J_URI=neo4j://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=testpassword
      - NEO4J_DATABASE=neo4j
    depends_on:
      neo4j:
        condition: service_healthy
    stdin_open: true
    tty: true

volumes:
  neo4j_data:
  neo4j_logs:
