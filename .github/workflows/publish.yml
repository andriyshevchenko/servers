name: Publish

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          registry-url: 'https://registry.npmjs.org'

      - name: Install root dependencies
        run: npm ci

      - name: Install package dependencies
        run: npm ci
        working-directory: src/memory-enhanced

      - name: Build package
        run: npm run build
        working-directory: src/memory-enhanced

      - name: Publish to NPM
        run: npm publish --access public
        working-directory: src/memory-enhanced
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
